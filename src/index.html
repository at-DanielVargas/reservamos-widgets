<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Reservamos Widgets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <script type="module" src="/build/reservamos-widgets.esm.js"></script>
    <script nomodule src="/build/reservamos-widgets.js"></script>
  </head>
  <body>
    <div class="block">
      <div class="container is-max-desktop">
        <nav class="level">
          <p class="level-item has-text-centered">
            <a class="link is-info">Home</a>
          </p>
          <p class="level-item has-text-centered">
            <a class="link is-info">Menu</a>
          </p>
          <p class="level-item has-text-centered">
            <img src="https://assets-fl.reservamos.mx/assets/logo-b09feb00a641615eb083fedea266d68ed48e1e46687e198437b7a1aab251860d.svg" alt="" style="height: 30px" />
          </p>
          <p class="level-item has-text-centered">
            <a class="link is-info">Reservations</a>
          </p>
          <p class="level-item has-text-centered">
            <a class="link is-info">Contact</a>
          </p>
        </nav>
      </div>
    </div>

    <div class="container is-max-desktop">
      <div class="block">
        <reservamos-search></reservamos-search>
      </div>

      <div class="block">
        <reservamos-forecast></reservamos-forecast>
      </div>
    </div>

    <script>
      const searchEl$ = document.querySelector('reservamos-search');
      const forecastEl$ = document.querySelector('reservamos-forecast');

      searchEl$.addEventListener('search', event => {
        forecastEl$.setAttribute('city', event.detail);
        console.log(event);
      });
    </script>
  </body>
</html>
